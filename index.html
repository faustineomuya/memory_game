<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Concentration Game</title>
		<meta name="description" content="">
		<!-- Font Links -->
		<link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
		<link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
		<!-- Link to CSS file -->
		<link rel="stylesheet" href="css/styles.css">
	</head>
	<body>

		<div class="container">
			<!-- The Header -->
			<header>
				<h1>The Matching Game<span id="nme"><small> by Faustine</small></span></h1>
			</header>

			<!-- Score Panel -->
			<section class="score-panel">
				<ul>
					Timer: <span class="timer">0 mins 0 secs</span>
				</ul>
				
				<ul class="stars">
					<li><i class="fa fa-star"></i></li>
					<li><i class="fa fa-star"></i></li>
					<li><i class="fa fa-star"></i></li>
					<li><i class="fa fa-star"></i></li>
					<li><i class="fa fa-star"></i></li>
				</ul>

				<span class="moves">0</span> Moves

				<!-- Restart button -->
				<span class="restart">
					<i class="fa fa-repeat"></i>
				</span>

			</section>

			<!-- Deck holding cards -->
			<ul class="deck">
				<li class="card">
					<i class="fa fa-bluetooth"></i>
				</li>
				<li class="card">
					<i class="fa fa-gitlab"></i>
				</li>
				<li class="card match">
					<i class="fa fa-windows"></i>
				</li>
				<li class="card">
					<i class="fa fa-rebel"></i>
				</li>
				<li class="card">
					<i class="fa fa-slack"></i>
				</li>
				<li class="card match">
					<i class="fa fa-windows"></i>
				</li>
				<li class="card">
					<i class="fa fa-apple"></i>
				</li>
				<li class="card">
					<i class="fa fa-facebook"></i>
				</li>
				<li class="card">
					<i class="fa fa-bluetooth"></i>
				</li>
				<li class="card">
					<i class="fa fa-soundcloud"></i>
				</li>
				<li class="card">
					<i class="fa fa-apple"></i>
				</li>
				<li class="card">
					<i class="fa fa-soundcloud"></i>
				</li>
				<li class="card open show">
					<i class="fa fa-rebel"></i>
				</li>
				<li class="card">
					<i class="fa fa-facebook"></i>
				</li>
				<li class="card">
					<i class="fa fa-gitlab"></i>
				</li>
				<li class="card">
					<i class="fa fa-slack"></i>
				</li>

			</ul>

		</div>

		<!-- Modal -->
		<div id="congModal" class="modal">
			<!-- Modal content -->
			<div class="modal-content">
				<div class="modal-header">
					<span class="close">&times;</span>
					<h2 class="headline">Congratulations Playa!</h2>
				</div>

				<div class="info-wrap"><span class="head">Your Awesome Time is : </span><span class="totalTime"></span></div>
				<div class="info-wrap"><span class="head">Your Total Moves are : </span><span class="totalMoves"></span></div>
				<div class="info-wrap"><span class="head">Your Rating is : </span><ul class="totalRating"></ul></div>
				<div class="modal-footer">
					<a href="#" class="btn playagain">Go Again?</a>
				</div>

			</div>

		</div>

		<!-- JS -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>

		<script src="js/app.js"></script>

	</body>

</html>
